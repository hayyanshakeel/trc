<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Auto Width and Height Iframe Example</title>
<style>
  iframe {
    width: 100%;
    height: 100vh; /* Full height of the viewport */
    border: none; /* Optional: Removes border around iframe */
  }
</style>
</head>
<body>
  <iframe src="https://trackingevenour.shiprocket.co" frameborder="0" allowfullscreen></iframe>
</body>
</html>
